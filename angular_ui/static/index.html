<!doctype html>
<html ng-app="restaurantApp">
<head>
    <title>Restaurante do dia</title>
    <link href="css/bundle.css" rel="stylesheet">
    <script src="js/bundle.js"></script>

    <script src="http://localhost:9091"></script>
</head>

<body ng-controller="appCtrl as app">

    <div ng-view></div>
